<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .corner-border {
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      border: 2px solid #e5e7eb; /* light gray base border */
    }
    /* Top-left corner */
    .corner-border::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 40px;
      height: 40px;
      border-top: 4px solid #00598d;
      border-left: 4px solid #00598d;
      border-top-left-radius: 1rem;
    }
    /* Bottom-right corner */
    .corner-border::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 40px;
      height: 40px;
      border-bottom: 4px solid #00598d;
      border-right: 4px solid #bc4e05;
      border-bottom-right-radius: 1rem;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <!-- Single Box Card -->
  <div class="corner-border max-w-sm w-full p-6 shadow-lg bg-white">
    <h2 class="text-2xl font-bold text-[#00598d] mb-3">Website Development</h2>
    <p class="text-gray-600 mb-4">Fast, SEO-ready, and responsive websites built with modern tech.</p>
    <button onclick="alert('Preview Action!')" 
            class="px-4 py-2 bg-[#00598d] text-white font-semibold hover:bg-[#004472] transition rounded-lg">
      Learn More
    </button>
  </div>

</body>
</html>
